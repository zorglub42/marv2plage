			function defVal(){
				compass_step = 10
				speed_step = 5
				if (compass.value<compass.options.maxValue - compass_step){
					compass.value +=compass_step;	
				}else{
					compass.value = 0 ;
				}
				if (speed.value<speed.options.maxValue - speed_step){
					speed.value +=speed_step;	
				}else{
					speed.value = 0 ;
				}
				press.value=1014.75
				temp.value=22.3
			}
